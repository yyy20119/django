<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all book</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>书名</th>
            <th>定价</th>
            <th>零售价</th>
            <th>出版社</th>
            <th>操作</th>
        </tr>
        {% for book in all_book %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.market_price }}</td>
                <td>{{ book.pub }}</td>
                <td>
                    <a href="/bookstore/detail/{{ book.id }}">更新</a>
                    <a href="/bookstore/delete_book/{{ book.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
